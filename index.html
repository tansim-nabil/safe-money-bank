<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safe Money Bank</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-area">
        <h1 class="text-center">Welcome to Safe Money Bank</h1>
        <br>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Email" name="" id="">
            <br>
            <input type="password" class="form-control" placeholder="Password" name="" id="">
            <br>
            <button id="loginButton" class="btn btn-success">Login</button>
        </div>
    </div>

    <div id="transaction-area">
        <div class="row d-flex justify-content-around">
            <div class="col-md-3">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h1>$ <span id="currentDeposit">00</span></h1>
                </div>
            </div>
            <div class="col-md-3">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h1>$ <span id="currentWithdraw">00</span></h1>
                </div>
            </div>
            <div class="col-md-3">
                <div class="total status">
                    <h5>Total</h5>
                    <h1>$ <span id="totalBalance">1240</span></h1>
                </div>
            </div>
        </div>
        <div class="row d-flex justify-content-around">
            <div class="col-md-5 depo-area">
                <h2>Deposit</h2>
                <input type="number" id="depositAmount" class="form-control" placeholder="$ Deposit amount"><br>
                <button id="depositButton" class="btn btn-danger">Deposit</button>
            </div>
            <div class="col-md-5 with-area">
                <h2>Withdraw</h2>
                <input type="number" id="withdrawAmount" class="form-control" placeholder="$ Withdraw amount"><br>
                <button id="withdrawButton" class="btn btn-success">Withdraw</button>
            </div>
        </div>
        <button id="logoutButton" class="btn btn-success logoutBtn">Logout</button>
    </div>
    
    
<script src="Scripts/script.js"></script>  
</body>
</html>
